{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 centre-align">Add a Hike</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-hiking prefix ight-green-text text-darken-4"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Hike Name</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-location-arrow prefix ight-green-text text-darken-4"></i>
                <input id="icon_location" type="tel" class="validate">
                <label for="icon_location">County Name</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
