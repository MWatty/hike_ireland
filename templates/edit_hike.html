{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">Edit a Hike</h3>

<!--hike name-->
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_hike', hike_id=hike._id)}}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-hiking prefix light-green-text text-darken-4"></i>
                <input id="hike_name" name="hike_name" minlength="5" maxlength="100" value="{{hike.hike_name}}"
                type="text" class="validate"
                    required>
                <label id="label-hike" for>Hike Name</label>
            </div>
        </div>
        <!--county name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-location-arrow prefix light-green-text text-darken-4"></i>
                <input id="county_name" name="county_name" minlength="3" maxlength="30" value="{{hike.county_name}}"
                type="tel" class="validate"
                    required>
                <label id="label-hike" for="county_name">County Name</label>
            </div>
        </div>
        <!--hike distance-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-ruler prefix light-green-text text-darken-4"></i>
                <input id="hike_distance" name="hike_distance" minlength="1" maxlength="100000"  value="{{hike.hike_distance}}"
                type="number" class="validate" required>
                <label id="label-hike" for="hike_distance">Distance in km</label>
            </div>
        </div>
        <!--hike difficulty level-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-shoe-prints prefix light-green-text text-darken-4"></i>
                <select id="difficulty_level"  name="difficulty_level" class="validate" required>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="streneous">Streneous</option>
                </select>
                <label id="label-hike" for="difficulty_level">Difficulty Level</label>
            </div>
        </div>
        <!--hike details optional-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-green-text text-darken-4"></i>
                <textarea id="hike_details" name="hike_details" minlength="5" maxlenght="200"
                    class="materialize-textarea validate">
                    {{- hike.hike_details -}}
                </textarea>
                <label id="label-hike" for="hike_details">Hike Details</label>
            </div>
        </div>
        <!--hike image-->
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-image prefix prefix light-green-text text-darken-4"></i>
                <input id="hike_image_url" name="hike_image_url" type="text" value="{{hike.hike_image_url}}" class="validate" minlength="5"
                    maxlength="150"
                    pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\%$&'\(\)\*\+,;=.]+$" required>
                <label id="label-hike" for="hike_image_url">Hike Image</label>
                <div class="helper-text" data-error="Please insert Valid URL Link">Valid URL Link</div>
            </div>
        </div>
        <!--submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <!--cancel button-->
                <a href="{{ url_for('get_hikes') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large green darken-1 text-shadow">
                    Edit Hike <i class="fas fa-edit right"></i>
            </div>
        </div>
    </form>
</div>

{% endblock %}
